    <!--Seccion de formulario de contacto-->
    <div class="form-container">
        <form class="contact-form">
            <h2 class="form-title fw-bold">Contacto</h2>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4Z"/></svg>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5l-8-5V6l8 5l8-5v2z"/></svg>
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
            </div>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 2H4c-1.103 0-2 .897-2 2v18l4-4h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"/></svg>
                <textarea id="comments" name="comments" placeholder="Comentario" required ></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!--Seccion de mapa-->

        </div>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0684526441896!2d-58.38236992866422!3d-34.60243051856104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacebc81ca15%3A0xd26e8152f1b99d22!2sLavalle%20806%2C%20C1047AAR%20CABA!5e0!3m2!1ses-419!2sar!4v1688422128809!5m2!1ses-419!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
